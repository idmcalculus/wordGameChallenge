<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Game Challenge</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="outerWrapper" id="outerWrapper">
        <h1 id="gameHeader">Find the word &hellip;</h1>
        <div class="gameMeta">
            <div class="leftMeta">
                <div id="timerDisplay"></div>
                <p>Enter word length between 3 and 10:</p>
                <input id="wordLengthInput" type="number" min="3" max="10">
                <button id="startGame">Start Game</button>
                <div id="difficulty">Difficulty: </div>
            </div>
            <div id="highScoresList"></div>
        </div>
        <div id="alphabetContainer"></div>
        <div class="wrapper" id="wrapper"></div>
        <button id="resetGame" style="display: none;">Reset Game</button>
    </div>
    <!-- Alert Modal Structure -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="alertMessage"></p>
            <button id="alertResetButton">Reset Game</button>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
