<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A modern, browser-based word guessing game with real-time feedback">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Word Game">
    <link rel="manifest" href="/manifest.json">
    <title>Word Game Challenge</title>
    <!-- CSS will be injected by webpack -->
<script defer src="js/runtime.86fa4c131608f9325812.js"></script><script defer src="js/game-logic.98fbbe629c9d326243cf.js"></script><script defer src="js/main.b1e37df2956548e62988.js"></script></head>
<body>
    <div class="outerWrapper" id="outerWrapper">
        <h1 id="gameHeader">Find the word &hellip;</h1>
        <div class="gameMeta">
            <div class="leftMeta">
                <div id="timerDisplay"></div>
                <p>Enter word length between 3 and 10:</p>
                <input id="wordLengthInput" type="number" min="3" max="10">
                <button id="startGame">Start Game</button>
                <div id="difficulty">Difficulty: </div>
            </div>
            <div id="highScoresList"></div>
        </div>
        <div id="alphabetContainer"></div>
        <div class="wrapper" id="wrapper"></div>
        <button id="resetGame" style="display: none;">Reset Game</button>
    </div>
    <!-- Alert Modal Structure -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="alertMessage"></p>
            <button id="alertResetButton">Reset Game</button>
        </div>
    </div>
    <!-- JS will be injected by webpack -->
</body>
</html>
